<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Karaca Admin Theme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="asset/js/html5.js"></script>
    <![endif]-->

    <!-- core js files -->
    <script src="asset/js/jquery-1.11.0.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/modernizr.custom.js"></script>
    <script src="asset/js/core.js"></script>
    <!-- core js files -->

    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/font-awesome.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/login.css">


    <link rel="stylesheet" href="asset/css/plugins/chosen/chosen.css">
    <script src="asset/js/plugins/chosen.jquery.min.js"></script>


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="container">
    <div class="row vertical-center-row">
        <form action="index.html" method="post" >
            <div id="loginarea">
                <h6>Kullanıcı Girişi</h6>
                <hr/>
                <div class="row">
                    <div class="col-md-4">
                        <div class="image">
                            <img src="asset/img/loginavatar.png" class="img-responsive img-rounded" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required />
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-success" value="Giriş">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
